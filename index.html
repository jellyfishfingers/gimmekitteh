<html>
    <head>
        <title>Gimme Kitteh!</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/045074a477.js" crossorigin="anonymous"></script>
    </head>

    <script>
    $(document).ready(function(){

        callKitty();

        $(".newkittybtn").click(function(){
           callKitty();
        });


        function callKitty() {
            $.getJSON("https://api.thecatapi.com/v1/images/search?mime_types=gif",function(data){
                var caturl = data[0].url;   
                $(".kittypicdiv").html("<img src='" + caturl + "' width='100%'>");
            });
        }

    });
    </script>

    <body>

        <div class="header">
            <div class="headerWrap">
                <h1><i class="fas fa-cat"></i> Gimme Kitteh</h1>
                <p>Request for Kitteh GIFS.</p>
            </div>
        </div>
        
        <div class="contentdiv">
            <button class="newkittybtn">Click for new kitteh</button>
        
            <div class="kittypicdiv"></div>
        

            <p>Built by <a href="mailto:lian.jiayuan@gmail.com">Lian Jiayuan</a></p>
            <p>Kitteh Pics from <a href="https://thecatapi.com">theCatAPI</a></p>
        </div>

        <div class="footer">

        </div>

    </body>

</html>
