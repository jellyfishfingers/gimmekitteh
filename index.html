<html>
    <head>
        <title>Gimme Kitteh!</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/045074a477.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <script>
    $(document).ready(function(){

        callKitty();

        $(".newkittybtn").click(function(){
           callKitty();
        });

        $(".dogBtn").click(function(){
            $(".grumpycatno").show().delay(2000).fadeOut('slow');
        });

        function callKitty() {
            $.getJSON("https://api.thecatapi.com/v1/images/search?mime_types=gif",function(data){
                var caturl = data[0].url;   
                $(".kittypicdiv").html("<img src='" + caturl + "' width='100%'>");
            });
        }

    });
    </script>

    <body>

        <div class="grumpycatno">
                <img src="image/Grumpy_Cat_No_02.jpg" width='100%'>
            
        </div>

        <div class="header">
            <div class="headerWrap">
                <h1><i class="fas fa-cat"></i> Gimme Kitteh</h1>
                <p>Request for Kitteh GIFS.</p>
            </div>
        </div>
        
        <div class="contentdiv">
            <button type="button" class="btn btn-primary btn-lg newkittybtn">Click for new kitteh</button>
            <button type="button" class="btn btn-secondary btn-lg dogBtn">See doggo instead</button>
            
            <div class="kittypicdiv"></div>
        </div>

        <div class="footer">
              
            <p>Built by <a href="mailto:lian.jiayuan@gmail.com">JY</a>. <i class="fab fa-github"></i> <A href="https://github.com/jellyfishfingers/gimmekitteh">View on GitHub</a></p>
            <p>Kitteh Pics from <a href="https://thecatapi.com">theCatAPI</a></p>  
        </div>


        <div class="catbottom">
            
        </div>

    </body>

</html>
